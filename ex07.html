<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내용선택자</title>
</head>
<body>
    <li id="list1">box1</li>
    <li><a>박스2</a></li>
    <li><span>리스트3</span></li>
    <li class="list">content4</li>
    <li class="list">list5</li>
    <li>콘텐츠6</li>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('li:contains("box1")').css({
                color: 'red',
            })
            $('li').has('a').css({
                color: 'green',
            })
            //배열요소에서 찾는 것
            $('li').filter('.list').css({
                color: 'blue',
            })
            // 부모요소로 접근해서 자식요소를 찾는 것
            $('body').find('.list').css({
                color: 'red',
            })
            $('li').filter('#list1').css({
                color: 'blue',
            })
            $('li:not(:last)').css({
                border: '2px solid black',
            })
        })
    </script>
</body>
</html>
